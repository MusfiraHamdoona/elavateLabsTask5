<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="box">
        <h1>Age Calculator</h1>
        <p id="text">Enter your "Date Of Birth"</p>
        <section>
        <label>Date<input id="date" type="number" required></label>
        
        <label>Month<input id="month" type="number" required></label>
        
        <label>Year<input id="year" type="number" required></label>
        </section>
       <div class="btns">
       <button class="calc">Calculate Age</button>
       <button class="clr">Clear</button>
       </div>
      <p id="result"></p>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    
</body>
</html>
